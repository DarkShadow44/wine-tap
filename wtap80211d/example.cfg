// ============================================================================
// Example configurations for wtap80211d
// ============================================================================
system_logging = 1;
shm_object_file = "/tmp/shm_objfile";
mmap_size = 1;
memory_block_size = 1;
number_of_memory_blocks = 1;
enable_loopback = 0;
enable_tcp_forwarding = 1;
enable_local_forwarding = 0;
enable_force_to_connect = 0;
listen_port = 57209;
another_daemon_address = "127.0.0.1";
another_daemon_port = 57209;
destination_sunpath = "/var/tmp/scenargie.sock";
source_sunpath = "/var/tmp/libwinetap.sock";
network_address = "192.168.10.0";
external_interfaces = 0;
netdevice_manager_sleep_interval = 1000;
